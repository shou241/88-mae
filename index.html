<!DOCTYPE html>
<html>
<head>
	<title>P88</title>

<link rel="stylesheet" href="style.css">

<script src="fabric.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class= "body_background" onload="load_img();">
    

	<center>

	<h2 class="btn-primary" id="hd2">Hit the Goal</h2>

	
<canvas width= "950" height="500" id="myCanvas"></canvas>
	</center>
    <script>
        var canvas = new fabric.Canvas('myCanvas');
        block_image_width = 5;
block_image_height = 5;
        ball_y=0;
        ball_x=0
        hole_y=400;
        hole_x=800;
        var hole_obj = "";
        function load_img() {
            fabric.Image.fromURL("golf-h.png", function(Img) {
                hole_obj = Img;
                hole_obj.scaleToWidth(50);
                hole_obj.scaleToHeight(50);
                hole_obj.set({
                    top:hole_y,
                    left:hole_x
                });
                canvas.add(hole_obj);
            });
            new_image();
        }
        var ball_obj= "";
        function new_image() {
            fabric.Image.fromURL("ball.png", function(Img) {
                ball_obj = Img;
                ball_obj.scaleToWidth(50);
                ball_obj.scaleToHeight(50);
                ball_obj.set({
                    top:ball_y,
                    left:ball_x
                });
                canvas.add(ball_obj);
            });
        }
        

        window.addEventListener("keydown", my_keydown);
        
        function my_keydown(e) {
    keyPressed =e.keyCode;
console.log(keyPressed);
if ((ball_x==hole_x)&&(ball_y==hole_y)) {
            canvas.remove(ball_obj);
            console.log("You Have Hit The Goal!!!");
            document.getElementById("hd2").innerHTML= "You Have Hit The Goal!!!!";
            document.getElementById("myCanvas").style.borderColor= "red";
        }
else {


    
    if(keyPressed == '38') {
        up();
        console.log("up");
    }

    if(keyPressed == '40') {
        down();
        console.log("down");
    }

    if(keyPressed == '37') {
        left();
        console.log("left");
    }

    if(keyPressed == '39') {
        right();
        console.log("right");
    }
}

        function down() {
            if(ball_y <= 450) 
            {
                ball_y = ball_y + block_image_height;
                console.log("block_image_height = " + block_image_height);
console.log("When Up arrow key is pressed, X= " + ball_x + ", Y =" + ball_y);
canvas.remove(ball_obj);
new_image();
            }
        }

        function up() {
            if(ball_y >= 5) 
            {
                ball_y = ball_y - block_image_height;
                console.log("block_image_height = " + block_image_height);
console.log("When Up arrow key is pressed, X= " + ball_x + ", Y =" + ball_y);
canvas.remove(ball_obj);
new_image();
            }
        }
        function left() {
            if(ball_x > 5) 
            {
                ball_x = ball_x - block_image_width;
                console.log("block_image_width = " + block_image_width);
console.log("When Up arrow key is pressed, X= " + ball_x + ", Y =" + ball_y);
canvas.remove(ball_obj);
new_image();
            }
        }

        function right() {
            if(ball_x <= 1050) 
            {
                ball_x = ball_x + block_image_width;
                console.log("block_image_width = " + block_image_width);
console.log("When Up arrow key is pressed, X= " + ball_x + ", Y =" + ball_y);
canvas.remove(ball_obj);
new_image();
            }
        }
    }
    </script>
</body>
</html>
